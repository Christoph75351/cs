<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS 播放支持 -->
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">视频列表</h1>
        <div id="video-container" class="grid grid-cols-4 gap-4"></div>
        <div class="flex justify-between mt-4">
            <button id="prevPage" class="px-4 py-2 bg-blue-500 text-white rounded">上一页</button>
            <button id="nextPage" class="px-4 py-2 bg-blue-500 text-white rounded">下一页</button>
        </div>
    </div>

    <!-- 提示信息 -->
    <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">加载视频失败，请检查 JSON 文件。</p>

    <script>
        let videos = [];
        let currentPage = 1;
        const videosPerPage = 40;

        async function loadVideos() {
            try {
                console.log("正在加载 JSON 数据...");
                const response = await fetch('https://christoph75351.github.io/cs/videos.json');
                if (!response.ok) throw new Error('JSON 加载失败');

                videos = await response.json();
                console.log("加载成功，视频数据:", videos);
                
                if (!Array.isArray(videos) || videos.length === 0) {
                    throw new Error("JSON 格式错误或为空");
                }

                renderVideos();
            } catch (error) {
                console.error('加载视频失败:', error);
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }

        function renderVideos() {
            const container = document.getElementById('video-container');
            container.innerHTML = '';

            if (videos.length === 0) {
                container.innerHTML = "<p class='text-gray-500'>暂无视频数据</p>";
                return;
            }

            const start = (currentPage - 1) * videosPerPage;
            const end = start + videosPerPage;
            const pageVideos = videos.slice(start, end);

            pageVideos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'bg-white p-2 rounded shadow cursor-pointer hover:shadow-lg transition';
                videoElement.innerHTML = `
                    <img src="${video.vod_pic}" alt="${video.vod_name}" class="w-full h-40 object-cover rounded">
                    <h2 class="mt-2 text-lg font-semibold">${video.vod_name}</h2>
                    <p class="text-gray-500">${video.vod_time}</p>
                `;
                videoElement.addEventListener('click', () => alert(`播放: ${video.vod_name}`)); // 先测试点击事件
                container.appendChild(videoElement);
            });
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderVideos();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage * videosPerPage < videos.length) {
                currentPage++;
                renderVideos();
            }
        });

        loadVideos();
    </script>
</body>
</html>
